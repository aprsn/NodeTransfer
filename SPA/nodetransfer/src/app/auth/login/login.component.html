<div class="container">
  <div class="row">
    <div class="col-md-6 centerDiv authDiv">
      <img src="../../../assets/logo/NT.png" />

      <div class="title">Login to NodeTransfer</div>

      <form #loginForm="ngForm" class="authForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="username"><i class="fas fa-user"></i> Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Username"
            [(ngModel)]="model.username"
            autocomplete="off"
            required
          />
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-key"></i> Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
            [(ngModel)]="model.password"
            required
          />
        </div>

        <button
          [disabled]="!loginForm.valid"
          type="submit"
          class="btn btn-primary"
        >
          Login
        </button>
      </form>

      <div class="copy">&copy; 2019 NodeTransfer | All Rights Reserved</div>
    </div>
  </div>
</div>
